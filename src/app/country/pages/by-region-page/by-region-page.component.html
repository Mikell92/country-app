<h1 class="text-2xl">Por región</h1>
<h3 class="text-lg">Selecione una región</h3>

<section class="row mt-2">
  <div class="flex-col">
    @for (region of regions; track region) {
    <button class="btn mr-2 btn-outline w-[100px]" (click)="selectedRegion.set(region)"
      [class.btn-primary]="selectedRegion()=== region">
      {{ region }}
    </button>
    }
  </div>
</section>


<!-- Country list -->
<country-list [countries]="countryResoruce.value() ?? []" [errorMessage]="countryResoruce.error()"
  [isEmpty]="countryResoruce.value()?.length===0" [isLoading]="countryResoruce.isLoading()" />
