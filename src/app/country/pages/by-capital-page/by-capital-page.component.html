<country-search-input placeholder="Buscar por capital" (value)="query.set($event)" [debounceTime]="300"
  [initialValue]="query()" />


<country-list [countries]="countryResoruce.value() ?? []" [errorMessage]="countryResoruce.error()"
  [isEmpty]="countryResoruce.value()?.length===0" [isLoading]="countryResoruce.isLoading()" />
